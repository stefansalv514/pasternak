<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Pasternak</title>
</head>
<body>


<header id="header" class="header">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h1 class="main-title">
                    Борис Леонидович Пастернак
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h3 class="second-title">
                    Русский поэт, писатель и переводчик
                </h3>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-12">
                <div class="scroll-btn">
                    <a href="javascript://0" onclick="slowScroll ('#second-section')" class="main-page-arrow scroll-arrow">
                        скролл вниз по нажатию на кнопку
                    </a>
                </div>
            </div>
        </div>

    </div>
</header>


<!--second-section-->
<section id="second-section" class="second-section">
    <div class="container form-container">

        <div class="row">
            <div class="col-lg-12 col-md-12">
                <h1 class="form-title">
                    Форма
                </h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-7">
                <form action="post" class="forma">
                    <input type="text" name="name" required="" placeholder="Имя" class="form-control">
                    <input type="text" name="name" required="" placeholder="E-mail" class="form-control">
                    <input type="text" name="name" required="" placeholder="Телефон" class="form-control">
                    <div class="forma__checkbox"><input type="checkbox" name="name" value="" required="" class="form-control">
                        <p>Согласие на обработку персональных данных</p>
                    </div>
                    <button class="form__btn form__btn_post" data-submit>
                        Отправить
                    </button>
                </form>
            </div>
        </div>

    </div>
</section>













<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
